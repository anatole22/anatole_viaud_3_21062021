<!DOCTYPE html>
<html lang="fr">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/b4b2f2557b.js" crossorigin="anonymous"></script>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../pictures/logo/ohmyfood.png" alt="">
            </a>
        </nav>
        <img src="../pictures/restaurant/ledelicedessens.jpg" alt="">
    </header>
    <main>
        <article>
            <div>
                <h2>Le délice des sens</h2>
                <i class="fas far fa-heart"></i>
            </div>
            <section>
                <h2>Entrées</h2>
                <button>
                    <h3>Tartare de thon</h3>
                    <div>
                        <p>Assaisonné au yuzu</p>
                        <p>25&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Bouchée de homard croustillant</h3>
                    <div>
                        <p>Et sa farandole de petits légumes</p>
                        <p>35&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Velouté de cèpes</h3>
                    <div>
                        <p>Aux truffes</p>
                        <p>20&euro;</p>
                    </div>
                </button>
            </section>
            <section>
                <h2>Plats</h2>
                <button>
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <div>
                        <p>Et sa crème de truffe</p>
                        <p>40&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Langouste rôtie</h3>
                    <div>
                        <p>Et ses légumes de saison</p>
                        <p>35&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Côte de boeuf Angus</h3>
                    <div>
                        <p>Et sa purée de panais</p>
                        <p>44&euro;</p>
                    </div>
                </button>
            </section>
            <section>
                <h2>Desserts</h2>
                <button>
                    <h3>Farandole de desserts</h3>
                    <div>
                        <p>Du chef</p>
                        <p>18&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Crème brulée</h3>
                    <div>
                        <p>Revisitée</p>
                        <p>22&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Tiramisu</h3>
                    <div>
                        <p>À la noisette</p>
                        <p>23&euro;</p>
                    </div>
                </button>
            </section>
            <button>Commander</button>
        </article>
    </main>
    <footer>
        <img src="../pictures/logo/ohmyfood.png" alt="logo">
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
