<!DOCTYPE html>
<html lang="fr">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/b4b2f2557b.js" crossorigin="anonymous"></script>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../pictures/logo/ohmyfood.png" alt="">
            </a>
        </nav>
        <img src="../pictures/restaurant/lapalettedugout.jpg" alt="">
    </header>
    <main>
        <article>
            <div>
                <h2>La palette du goût</h2>
                <i class="fas far fa-heart"></i>
            </div>
            <section>
                <h2>Entrées</h2>
                <button>
                    <h3>Fricassée d'escargot</h3>
                    <div>
                        <p>Au piment d'Espelette</p>
                        <p>25&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div>
                        <p>Et ses copeaux de truffe noire</p>
                        <p>35&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Oeuf au plat</h3>
                    <div>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <p>20&euro;</p>
                    </div>
                </button>
            </section>
            <section>
                <h2>Plats</h2>
                <button>
                    <h3>Filet de boeuf aux herbes</h3>
                    <div>
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <p>40&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Parmentier de queue de boeuf</h3>
                    <div>
                        <p>À la truffe noire sur sa purée de panais</p>
                        <p>35&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Filet de turbot</h3>
                    <div>
                        <p>Aux agrumes</p>
                        <p>44&euro;</p>
                    </div>
                </button>
            </section>
            <section>
                <h2>Desserts</h2>
                <button>
                    <h3>Paris-Brest</h3>
                    <div>
                        <p>Revisité</p>
                        <p>18&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Macaron au chocolat d'exception</h3>
                    <div>
                        <p>Et glace à la vanille de Madagascar</p>
                        <p>22&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Mousse au chocolat</h3>
                    <div>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <p>23&euro;</p>
                    </div>
                </button>
            </section>
            <button>Commander</button>
        </article>
    </main>
    <footer>
        <img src="../pictures/logo/ohmyfood.png" alt="logo">
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
