<!DOCTYPE html>
<html lang="fr">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/b4b2f2557b.js" crossorigin="anonymous"></script>
<body>
    <header class="header">
        <nav class="header__nav">
            <a class="header__nav__logo" href="../index.html"><i class="fas fas fa-arrow-left header__nav__logo__icon"></i><img class="header__nav__logo__img" src="../pictures/logo/ohmyfood.png" alt=""></a>
        </nav>
        <div class="header__presentation2"></div>
    </header>
    <main class="background__menu">
        <article class="menu">
            <div class="menu__title">
                <h2>La note enchantée</h2>
                <i class="fas far fa-heart menu__title__heart"></i>
            </div>
            <div class="entrer">
                <section class="plats">
                    <div class="plats__title">
                        <h2 class="plats__title__button">Entrées</h2>
                    </div>
                    <button class="button">
                        <div class="button__description">
                            <h3 class="button__description__plat">Ravioles de foie gras</h3>
                            <div class="button__description__accompaniment">
                                <p>Accompagnés de leur crème à la truffe</p>
                                <p>25&euro;</p>
                            </div>
                        </div>
                        <div class="button__confirmation">
                            <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                        </div>
                    </button>
                    <button class="button">
                        <div class="button__description">
                            <h3 class="button__description__plat">Caviar osciètre</h3>
                            <div class="button__description__accompaniment">
                                <p>Sur blini à la farine de blé noir</p>
                                <p>35&euro;</p>
                            </div>
                        </div>
                        <div class="button__confirmation">
                            <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                        </div>
                    </button>
                    <button>
                        <h3>Homard et espuma de potiron</h3>
                        <div>
                            <p>Mariné aux zestes d'orange</p>
                            <p>20&euro;</p>
                        </div>
                    </button>
                    <button>
                        <h3>Foie gras de canard cuit entier</h3>
                        <div>
                            <p>Confiture de figue et pain toasté</p>
                            <p>35&euro;</p>
                        </div>
                    </button>
                </section>
            </div>
            <section>
                <h2>Plats</h2>
                <button>
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <div>
                        <p>Sur lit de purée de céleri-rave</p>
                        <p>40&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Langoustine poêlée</h3>
                    <div>
                        <p>Purée de patate douce</p>
                        <p>35&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Mijoté de queue de boeuf</h3>
                    <div>
                        <p>Et riz sauvage aux zestes de citron</p>
                        <p>44&euro;</p>
                    </div>
                </button>
            </section>
            <section>
                <h2>Desserts</h2>
                <button>
                    <h3>Macaron noisette et chocolat</h3>
                    <div>
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <p>18&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Baba au rhum revisité</h3>
                    <div>
                        <p>Avec son coulis de citron</p>
                        <p>22&euro;</p>
                    </div>
                </button>
                <button>
                    <h3>Tarte au citron meringuée</h3>
                    <div>
                        <p>Déstructurée</p>
                        <p>23&euro;</p>
                    </div>
                </button>
            </section>
            <button>Commander</button>
        </article>
    </main>
    <footer class="footer__background">
        <div class="footer">
            <h1 class="footer__logo">ohmyfood</h1>
            <ul class="footer__list">
                <li><i class="fas fa-utensils footer__list__icon"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping footer__list__icon"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li> <a class="footer__list__mail" href="mailto:ohmyfood.contact@gmail.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
