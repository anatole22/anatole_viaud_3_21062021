<!DOCTYPE html>
<html lang="fr">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../css/style.css">    
    <script src="https://kit.fontawesome.com/b4b2f2557b.js" crossorigin="anonymous"></script>
<body>
    <header class="header">
        <nav class="header__nav">
            <a class="header__nav__icon" href="../index.html"><i class="fas fas fa-arrow-left header__nav__logo__icon"></i></a>
            <a class="header__nav__logo" href="../index.html"><img src="../pictures/logo/ohmyfood.png" alt="logo_oh_my_food"></a>
        </nav>
        <div class="header__presentation1"></div>
    </header>
    <main class="background__menu">
        <article class="menu">
            <div class="menu__title">
                <h1>À la française</h1>
                <i class="far fa-heart fa-2x menu__title__heart"></i>
            </div>
            <section class="menu__plats entrer">
                <div class="menu__plats__title">
                    <h2 class="menu__plats__title__button">ENTRÉES</h2>
                </div>
                <button class="button">
                    <h3 class="button__plat">Tartare de poulpe acidulé</h3>
                    <div class="button__description">
                        <p>Aux zestes d'orange</p>
                        <span><strong>25&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
                <button class="button">
                    <h3 class="button__plat">Velouté de légumes d'antan</h3>
                    <div class="button__description">
                        <p>Carotte, panais, topinambour</p>
                        <span><strong>35&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
                <button class="button">
                    <h3 class="button__plat">Soupe à l'oignon</h3>
                    <div class="button__description">
                        <p>Revisitée</p>
                        <span><strong>20&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
            </section>
            <section class="menu__plats middle">
                <div class="menu__plats__title">
                    <h2 class="menu__plats__title__button">PLATS</h2>
                </div>
                <button class="button">
                    <h3 class="button__plat">Coquilles Saint-Jacques</h3>
                    <div class="button__description">
                        <p>Accompagnées d'une purée de panais</p>
                        <span><strong>40&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
                <button class="button">
                    <h3 class="button__plat">Magret de canard</h3>
                    <div class="button__description">
                        <p>Et parmentier de pommes de terre</p>
                        <span><strong>35&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
                <button class="button">
                    <h3 class="button__plat">Pigeonneau d’Ille-et-Vilaine</h3>
                    <div class="button__description">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <span><strong>44&euro;</strong></span>
                    </div>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
            </section>
            <section class="menu__plats end">
                <div class="menu__plats__title">
                    <h2 class="menu__plats__title__button">DESSERTS</h2>
                </div>
                <button class="button">
                    <h3 class="button__plat">Pétales de violettes glacés</h3>
                    <div class="button__description">
                        <p>Et purée de noisettes</p>
                        <span><strong>18&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="button">
                    <h3 class="button__plat">Fondant au chocolat</h3>
                    <div class="button__description">
                        <p>Revisité</p>
                        <span><strong>22&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
                <button class="button">
                    <h3 class="button__plat">Millefeuille croustillant</h3>
                    <div class="button__description">
                        <p>Myrtilles et pâte d’amande</p>
                        <span><strong>23&euro;</strong></span>
                    </div>
                    <div class="button__confirmation">
                        <i class="fas fas fa-check-circle button__confirmation__icon"></i>
                    </div>
                </button>
            </section>
            <div class="menu__command">
            <button class="menu__command__button">Commander</button>
            </div>
        </article>
    </main>
    <footer class="footer__background">
        <div class="footer">
            <h1 class="footer__logo">ohmyfood</h1>
            <ul class="footer__list">
                <li><i class="fas fa-utensils footer__list__icon"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping footer__list__icon"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li> <a class="footer__list__mail" href="mailto:ohmyfood.contact@gmail.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
