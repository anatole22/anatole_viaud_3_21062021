<!DOCTYPE html>
<html lang="fr">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/b4b2f2557b.js" crossorigin="anonymous"></script>
<body>
    <header class="header">
        <nav class="header__nav">
            <a class="header__nav__logo" href="../index.html"><img class="header__nav__logo__img" src="../pictures/logo/ohmyfood.png" alt=""></a>
        </nav>
        <div class="header__presentation"></div>
    </header>
    <main>
        <article class="menu">
            <div>
                <h2>À la française</h2>
                <i class="fas far fa-heart"></i>
            </div>
            <section class="plats">
                <h2>Entrées</h2>
                <button class="plats__button">
                    <h3>Tartare de poulpe acidulé</h3>
                    <div class="plats__button__description">
                        <p>Aux zestes d'orange</p>
                        <p>25&euro;</p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3>Velouté de légumes d'antan</h3>
                    <div class="plats__button__description">
                        <p>Carotte, panais, topinambour</p>
                        <p>35&euro;</p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3>Soupe à l'oignon</h3>
                    <div class="plats__button__description">
                        <p>Revisitée</p>
                        <p>20&euro;</p>
                    </div>
                </button>
            </section>
            <section class="plats">
                <h2>Plats</h2>
                <button class="plats__button">
                    <h3>Coquilles Saint-Jacques</h3>
                    <div class="plats__button__description">
                        <p>Accompagnées d'une purée de panais</p>
                        <p>40&euro;</p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3>Magret de canard</h3>
                    <div class="plats__button__description">
                        <p>Et parmentier de pommes de terre</p>
                        <p>35&euro;</p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                    <div class="plats__button__description">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p>44&euro;</p>
                    </div>
                </button>
            </section>
            <section class="plats">
                <h2>Desserts</h2>
                <button class="plats__button">
                    <h3>Pétales de violettes glacés</h3>
                    <div class="plats__button__description">
                        <p>Et purée de noisettes</p>
                        <p>18&euro;</p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3>Fondant au chocolat</h3>
                    <div class="plats__button__description">
                        <p>Revisité</p>
                        <p>22&euro;</p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3>Millefeuille croustillant</h3>
                    <div class="plats__button__description">
                        <p>Myrtilles et pâte d’amande</p>
                        <p>23&euro;</p>
                    </div>
                </button>
            </section>
            <button>Commander</button>
        </article>
    </main>
    <footer>
        <img src="../pictures/logo/ohmyfood.png" alt="logo">
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
