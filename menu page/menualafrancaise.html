<!DOCTYPE html>
<html lang="fr">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../css/style.css">    
    <script src="https://kit.fontawesome.com/b4b2f2557b.js" crossorigin="anonymous"></script>
<body>
    <header class="header">
        <nav class="header__nav">
            <a class="header__nav__logo" href="../index.html"><i class="fas fas fa-arrow-left header__nav__logo__icon"></i><img class="header__nav__logo__img" src="../pictures/logo/ohmyfood.png" alt=""></a>
        </nav>
        <div class="header__presentation"></div>
    </header>
    <main>
        <article class="menu">
            <div class="menu__title">
                <h1>À la française</h1>
                <i class="far fa-heart fa-lg"></i>
            </div>
            <section class="plats">
                <h2 class="plats__title">ENTRÉES</h2>
                <button class="plats__button">
                    <h3 class="plats__button__title">Tartare de poulpe acidulé</h3>
                    <div class="plats__button__description">
                        <p>Aux zestes d'orange</p>
                        <p><strong>25&euro;</strong></p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3 class="plats__button__title">Velouté de légumes d'antan</h3>
                    <div class="plats__button__description">
                        <p>Carotte, panais, topinambour</p>
                        <p><strong>35&euro;</strong></p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3 class="plats__button__title">Soupe à l'oignon</h3>
                    <div class="plats__button__description">
                        <p>Revisitée</p>
                        <p><strong>20&euro;</strong></p>
                    </div>
                </button>
            </section>
            <section class="plats">
                <h2 class="plats__title">PLATS</h2>
                <button class="plats__button">
                    <h3 class="plats__button__title">Coquilles Saint-Jacques</h3>
                    <div class="plats__button__description">
                        <p>Accompagnées d'une purée de panais</p>
                        <p><strong>40&euro;</strong></p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3 class="plats__button__title">Magret de canard</h3>
                    <div class="plats__button__description">
                        <p>Et parmentier de pommes de terre</p>
                        <p><strong>35&euro;</strong></p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3 class="plats__button__title">Pigeonneau d’Ille-et-Vilaine</h3>
                    <div class="plats__button__description">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p><strong>44&euro;</strong></p>
                    </div>
                </button>
            </section>
            <section class="plats">
                <h2 class="plats__title">DESSERTS</h2>
                <button class="plats__button">
                    <div class="plats__button__commentaire">
                        <h3 class="plats__button__commentaire__title">Pétales de violettes glacés</h3>
                        <div class="plats__button__commentaire__description">
                            <p>Et purée de noisettes</p>
                            <p><strong>18&euro;</strong></p>
                        </div>
                    </div>
                    <div class="confirmation">
                        <div class="confirmation__icon">
                        <i class="fas fas fa-check-circle"></i>
                        </div>
                    </div>
                </button>
                <button class="plats__button">
                    <h3 class="plats__button__title">Fondant au chocolat</h3>
                    <div class="plats__button__description">
                        <p>Revisité</p>
                        <p><strong>22&euro;</strong></p>
                    </div>
                </button>
                <button class="plats__button">
                    <h3 class="plats__button__title">Millefeuille croustillant</h3>
                    <div class="plats__button__description">
                        <p>Myrtilles et pâte d’amande</p>
                        <p><strong>23&euro;</strong></p>
                    </div>
                </button>
            </section>
            <button class="menu__command">Commander</button>
        </article>
    </main>
    <footer class="footer">
        <h1 class="footer__logo">ohmyfood</h1>
        <ul class="footer__list">
            <li><i class="fas fa-utensils footer__list__icon"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping footer__list__icon"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
